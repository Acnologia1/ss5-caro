<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài toán cờ caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id ="carogame" />
<input type ="button" value ="Change Value" onclick ="ChangeValue()">
</body>
<script>
    var b = document.getElementById("carogame");
    var board =[];
    var data ="";
    //khởi tạo  1 mảng 2 chiều 5 5
    for(var i = 0;i<5;i++)
    {
        board[i] = new Array(0,0,0,0,0);
    }
    for(var i = 0;i<5; i++)
    {
        data +="<br/>";
        for(var j = 0; j <5;j++)
        {
            data += board[i][j]+"  ";// +"&n&sp;&nbsp;";
        }
    }

    data += "<br/><br/> <input type ='button' value = 'Change Value' onclick ='ChangeValue();'>"
        b.innerHTML = data;
    function ChangeValue(){
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data ="";
        board[positionX][positionY] ="x";
        for(var i = 0;i<5;i++)
        {
            data += "<br/>";
            for(var j =0;j<5;j++)
            {
                data += board[i][j]+"  ";// +"&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data +="<br/> <br/> <input type ='button' value ='Change Value' onclick='ChangeValue();'";
        b.innerHTML ="<hr/>" +data ;
    }
</script>
</html>
